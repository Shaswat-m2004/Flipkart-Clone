<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flipkart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="flipkart.css">
</head>
<body>
    <header>
        <div class="head-panel">
             <div class="logo">
                <div class="icon">
                    <img src="logo.svg">
                </div>
                <div class="icon-text">
                    <p id="e">Explore</p>
                    <p id="p">Plus</p>
                </div>
             </div>
             <div class="serach-box">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="search-panel">
                    <input type="text" placeholder="Search for Product Brands and More">
                </div>
             </div>
             <div class="seller">
                <div class="seller-icon">
                    <i class="fa-solid fa-store"></i>
                </div>
                <div class="seller-text">
                    <p>Become a Seller</p>
                </div>
             </div>
             <div class="sign-in">
                <div class="sign-in-icon">
                    <i class="fa-regular fa-user"></i>
                </div>
                <div class="sign-in-text">
                    <select>
                        <option>
                          <p>Sign in</p> 
                        </option>
                    </select>
                </div>
            </div>
            <div class="cart">
                <div class="cart-logo">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
                <div class="cart-text">
                    Cart
                </div>
            </div>

            <div class="menu-icon">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
    </div>
    <div class="section1">
        <div class="grocery">
            <div class="img">
                <img src="grocery.webp">
                <p>Grocery</p>
            </div>
        </div>
        <div class="mobile">
            
            <div class="img">
                <img src="mobile.webp">
                <p>Moblie</p>
            </div>
        </div>
        <div class="fashion">
            <div class="img">
                 <img src="fashion.webp">
                 <select id="f">
                    <option>
                        <p >Fashion</p>
                    </option>
                </select>
                 
                 
            </div>
        </div>
        <div class="electronics">
            <div class="img">
                <img src="electronics.webp">
                <select >
                    <option>
                        <p>Electronics</p>
                    </option>
                </select>
                
            </div>
        </div>
        <div class="home-furniture">
            <div class="img">
                <img src="home&furniture.webp">
                <select>
                    <option>
                        <p>Home & furniture</p>
                    </option>
                </select>
                
            </div>
        </div>
        <div class="appliances">
            <div class="img">
                <img src="Appliances.webp">
                <p>Appliances</p>
            </div>
        </div>
        <div class="Travel">
            <div class="img">
                <img src="Travel.webp">
                <p>Travel</p>
            </div>
        </div>
        <div class="beauty-toys-and-more">
            <div class="img">
                <img src="Beauty,toys&more.webp">
                <select>
                    <option>
                        <p>Beauty ,toys & More</p>
                    </option>
                </select>
                
            </div>
        </div>
        <div class="two-wheelers">
            <div class="img">
                <img src="two wheelers.webp">
                <p>Two wheelers</p>
            </div>
        </div>
    </div>
    <div class="section2">
        <img src="352e6f0f8034fab5.webp">
    </div>
</header>

    <div class="section3">
        <div class="left-sec">
            <div class="best-electronics">
                <div>Best Of Electronics</div>
            </div>
            <div class="devices">
                <div class="camera update">
                    <img src="camera.cms">
                    <p>Camera</p>
                </div>
                <div class="iphone update">
                    <img src="iphone.jpg">
                    <p>Iphone 14</p>
                </div>
                <div class="keyboard update">
                    <img src="Keyboard.png">
                    <p>Keyboard</p>
                </div>
                <div class="monitor update">
                    <img src="monitor.jpg">
                    <p>Monitor</p>
                </div>
                <div class="trimmer update">
                    <img src="trimmer.jpg">
                    <p>Trimmer</p>
                </div>
            </div>
        </div>
        <div class="right-sec">
            <div class="flight-body">
                <div class="flight">
                    <img src="flight.webp">

            </div>
        </div>
